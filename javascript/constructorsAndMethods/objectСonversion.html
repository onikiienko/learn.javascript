<!DOCTYPE html>

<head>
    <title></title>
    <script>

        function sum(){
            var result = arguments[0];

            function f(){
                result += arguments[0];
                return f;
            }

            f.toString = function f(){return result;}

            return f;
        }
        alert(sum(1)(2) == 3); // 1 + 2
        alert(sum(1)(2)(3) == 6); // 1 + 2 + 3
        alert(sum(5)(-1)(2) == 6);
        alert(sum(6)(-1)(-2)(-3) == 0);
        alert(sum(0)(1)(2)(3)(4)(5) == 15);
    </script>

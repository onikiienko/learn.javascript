<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function Calculator(){

            var methods = {
                "+" : function(a, b) {return a + b},
                "-" : function(a, b) {return a - b}
            }

            this.addMethod = function(nameOfMethod, ruleOfMethod){
                methods[nameOfMethod] = ruleOfMethod;
                //debugger;
            };

            this.calculate = function(str) {
                var a = +str.slice(0, str.indexOf(' '));
                var sign = str.slice(str.indexOf(' ') + 1, str.indexOf(' ',str.indexOf(' ') + 1));
                var b = +str.slice(str.indexOf(' ', str.indexOf(' ') + 1));

                return methods[sign](a, b);
            };
        }
        var powerCalc = new Calculator;
        powerCalc.addMethod("*", function(a, b) { return a * b; });
        powerCalc.addMethod("/", function(a, b) { return a / b; });
        powerCalc.addMethod("**", function(a, b) { return Math.pow(a, b); });

        var result = powerCalc.calculate("2 ** 3");
        alert(result); // 8
        var result = powerCalc.calculate("2 / 3");
        alert(result); // 8

    </script>
</head>

</body>
</html>

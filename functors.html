<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function getFunctors() {

            var a = [];

            for(var i=0; i<100; i++) (function(i) {

                var b = function() {
                    return i;
                };

                a.push(b);

            })(i);

            return a;
        }

        var functors = getFunctors();

        console.log(2, functors[2]());  // should print 2,2
        console.log(8, functors[8]());  // should print 8,8
        console.log(7, getFunctors()[7]());  // should print 7,7

    </script>
</head>
<body>

</body>
</html>
